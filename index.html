<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styels.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
      <header class="header">
        <h1 class="text-center">freeCodeCamp Survey form</h1>
        <p class="text-center">Thank you for taking the time to help us improve the <br> platform</p>
      </header>
      <form action="#" class="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input type="text" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
          <label for="age" id="age-label">Age <span>(optional)</span></label>
          <input type="number" name="age" id="age" class="form-control" placeholder="Age" min="10" max="200" required>
        </div>

        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select name="" id="" class="form-control" required>
            <option disabled selected value="">Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="yes"><input name="user-recommend" id="yes" type="radio" class="input-radio" checked required>Yes</label>
          <label for="no"><input name="user-recommend" id="no" type="radio" class="input-radio" required>No</label>
          <label for="maybe"><input name="user-recommend" id="maybe" type="radio" class="input-radio" required>Maybe</label>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? <span>(check all that apply)</span>
          </p>
          <label for="o"><input type="checkbox" name="prefer" id="o" class="input-radio">Front-end project</label>
          <label for="o"><input type="checkbox" name="prefer" id="o" class="input-radio">Back-end Project</label>
          <label for="o"><input type="checkbox" name="prefer" id="o" class="input-radio">Challenges</label>
        </div class="form-group">
        <p> Any comment or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button"> Submit</button>
        </div>
      </form>
    </div>
</body>
</html>
